<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pomodoro">
        <div class="counter-container">
            <span id="minute-id" class="minute-class">00</span>
            <span id="second-id" class="second-class">00</span>
        </div>

        <div class="button-container">
            <button id="start">Start</button>
            <button id="pause">Pause</button>

        </div>

        <div class="options-timer">
            <button id="fiveMinutes">05:00</button>
            <button id="tenMinutes">10:00</button>
            <button id="fifteenMinutes">15:00</button>
            <button id="twentyMinutes">20:00</button>
        </div>
    </div>
 
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
